<!-- This is an HTML code snippet for a simple note-taking web application -->

<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8"> <!-- Specifies the character encoding for the HTML document -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport properties for responsive design -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- Sets the compatibility mode for Internet Explorer -->
  <title>Note Taker</title> <!-- Sets the title of the web page -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" /> <!-- Includes the Bootstrap CSS file -->
</head>

<body>
  <nav class="navbar bg-info"> <!-- Creates a navigation bar with a blue background -->
    <a class="navbar-brand text-light p-3" href="/">Note Taker</a> <!-- Adds a brand logo and text to the navigation bar -->
  </nav>
  <div class="container">
    <div style="margin-top: 80px;" class="text-center p-5 mb-4 bg-light"> <!-- Creates a centered content section with a light background -->
      <h1 class="display-4">Note Taker <span role="img" aria-label="Memo">📝</span></h1> <!-- Displays the heading "Note Taker" with a memo emoji -->
      <h4 class="mt-4">Take notes with Express</h4> <!-- Displays a subheading -->
      <a class="btn btn-primary btn-lg mt-4" href="/notes" role="button">Get Started</a> <!-- Adds a button to get started with note-taking -->
    </div>
  </div>
  <script src="/assets/js/index.js"></script> <!-- Includes a JavaScript file for additional functionality -->
</body>

</html>
